<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balázs Béla Díj Kvíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Balázs Béla Díj Kvíz</h1>

    <div class="question">
        <label>Milyen területen lehet kapni Balázs Béla díjat?</label><br>
        <input type="radio" name="q1" value="a"> a) Filmkészítők és televíziós alkotók<br>
        <input type="radio" name="q1" value="b"> b) Kiváló sportolók<br>
        <input type="radio" name="q1" value="c"> c) Művészek és tudósok<br>
        <input type="radio" name="q1" value="d"> d) Hallgatók ösztöndíj formájában (Szegedi Tudományegyetem)<br>
    </div>

    <button id="checkBtn">Ellenőrzés</button>

    <div id="result" class="result"></div>

    <script>
        document.getElementById("checkBtn").addEventListener("click", function() {
            const correctAnswer = "a";
            const radios = document.getElementsByName('q1');
            let selectedAnswer;
            for (const radio of radios) {
                if (radio.checked) {
                    selectedAnswer = radio.value;
                    break;
                }
            }

            const resultDiv = document.getElementById('result');
            if (selectedAnswer === undefined) {
                resultDiv.innerHTML = "Kérlek, válassz egy választ!";
                resultDiv.className = "result incorrect";
                return;
            }

            if (selectedAnswer === correctAnswer) {
                resultDiv.innerHTML = "Helyes válasz!";
                resultDiv.className = "result correct";
            } else {
                resultDiv.innerHTML = `Helytelen válasz! A helyes válasz: a) Filmkészítők és televíziós alkotók`;
                resultDiv.className = "result incorrect";
            }
        });
    </script>

</body>
</html>
