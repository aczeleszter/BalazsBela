<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balázs Béla Kvíz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Balázs Béla Kvíz</h1>
    <form id="quizForm">
        <div>
            <p>Milyen területen lehet kapni Balázs Béla díjat?</p>
            <input type="radio" id="answer1" name="balazs_bela" value="Film készítők és televíziós alkotók">
            <label for="answer1">a) Filmkészítők és televíziós alkotók</label><br>
            <input type="radio" id="answer2" name="balazs_bela" value="Kiváló sportolók">
            <label for="answer2">b) Kiváló sportolók</label><br>
            <input type="radio" id="answer3" name="balazs_bela" value="Művészek és tudósok">
            <label for="answer3">c) Művészek és tudósok</label><br>
            <input type="radio" id="answer4" name="balazs_bela" value="Hallgatók ösztöndíj formájában (Szegedi Tudományegyetem)">
            <label for="answer4">d) Hallgatók ösztöndíj formájában (Szegedi Tudományegyetem)</label>
        </div>
        <button type="submit">Beküld</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById("quizForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const answer = document.querySelector('input[name="balazs_bela"]:checked').value;
            const resultDiv = document.getElementById("result");
            const correctAnswer = "Filmkészítők és televíziós alkotók";

            if (answer === correctAnswer) {
                resultDiv.innerHTML = `<span class="correct">Helyes válasz: ${answer}</span>`;
            } else {
                resultDiv.innerHTML = `<span class="incorrect">Helytelen válasz: ${answer}. A helyes válasz: <span class="correct">${correctAnswer}</span></span>`;
            }
        });
    </script>
</body>
</html>
